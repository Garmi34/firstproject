<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css" />   
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href = "https://fonts.googleapis.com/css2? family = Open + Sans & family = Raleway & display = swap" rel = "stylesheet">
        <script src="https://kit.fontawesome.com/7053d0f612.js" crossorigin="anonymous"></script>
        <title>Reservia site</title>
    </head>
    <body>
         <!--L'ENTETE-->
         <header>
            <div class="menu-logo">
                <img class="logo" src="images/logo/Reservia.svg" alt="logo" />
                <nav>
                    <ul class="menu">
                        <li><a href="#hebergements">Hébergements</a></li>
                        <li><a href ="#activites">Activités</a></li>
                        <li><a href="#sinscrire"><div class="sinscrire"></div>S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre ville ou en pleine nature</h2>
            <!--LE FORMULAIRE-->
            <form class="formstyle">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text"name="ville" id="ville" placeholder="Marseille,France" />
                <input type="submit" value="Rechercher" /> 
            </form>
            <!--LES FILTRES-->
            <div class="conteneur-filtre">
                <div class="liste-filtre">Filtres</div>
                <a href="#" class="liste-element"><div class="icone"><i class="fas fa-money-bill-wave"></i></div><span class="liste-filtre">Économique</span></a>
                <a href="#" class="liste-element"><div class="icone"><i class="fas fa-child"></i></div><span class="liste-filtre">Familial</span></a>
                <a href="#" class="liste-element"><div class="icone"><i class="fas fa-heart"></i></div><span class="liste-filtre">Romantique</span></a>
                <a href="#" class="liste-element"><div class="icone"><i class="fas fa-dog"></i></div><span class="liste-filtre">Animaux autorisés</span></a>
            </div>
            <h3><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</h3>    
        </header>











    </body>
</html>
